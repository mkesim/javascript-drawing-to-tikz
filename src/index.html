<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing to LaTeX</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>
    <script src="myscript.js" defer></script>
</head>
<body>
    <canvas id="drawingCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>
    <button id="clearCanvas">Clear Canvas</button>
    <button id="convertToLaTeX">Convert to LaTeX</button>
    <div id="latexOutput"></div>
    <div id="latexCode" style="border:1px solid #000000; width:800px; height:600px; margin-top:10px;"></div>
</body>
</html>
